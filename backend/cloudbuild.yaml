# Google Cloud Build configuration for VeriAI Backend
steps:
  # Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/veriai-backend:$BUILD_ID",
        "-t",
        "gcr.io/$PROJECT_ID/veriai-backend:latest",
        ".",
      ]
    dir: "backend"

  # Push the Docker image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/veriai-backend:$BUILD_ID"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/veriai-backend:latest"]

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      [
        "run",
        "deploy",
        "veriai-backend",
        "--image",
        "gcr.io/$PROJECT_ID/veriai-backend:$BUILD_ID",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--port",
        "3001",
        "--memory",
        "1Gi",
        "--cpu",
        "1",
        "--concurrency",
        "100",
        "--max-instances",
        "10",
        "--timeout",
        "300s",
        "--set-env-vars",
        "NODE_ENV=production,PORT=3001",
        "--set-secrets",
        "/etc/secrets/env=veriai-backend-secrets:latest",
      ]

# Store the built images
images:
  - "gcr.io/$PROJECT_ID/veriai-backend:$BUILD_ID"
  - "gcr.io/$PROJECT_ID/veriai-backend:latest"

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"
